<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportzHub - Redirecting...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
      }
      .redirect-container {
        text-align: center;
        padding: 2rem;
      }
      .logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 1rem auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      a {
        color: #87ceeb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <div class="logo">SportzHub</div>
      <div class="spinner"></div>
      <p>Redirecting to main application...</p>
      <p>
        <a href="pages/index.html"
          >Click here if not redirected automatically</a
        >
      </p>
    </div>

    <script>
      // Check authentication and redirect accordingly
      function checkAuthAndRedirect() {
        // Check if user is logged in (check localStorage or sessionStorage)
        const userToken = localStorage.getItem("userToken");
        const userRole = localStorage.getItem("userRole");

        if (userToken && userRole) {
          // User is logged in, redirect based on role
          if (userRole === "admin") {
            window.location.href = "pages/admin/dashboard.html";
          } else {
            window.location.href = "pages/index.html";
          }
        } else {
          // User not logged in, redirect to login
          window.location.href = "pages/login.html";
        }
      }

      // Redirect after 2 seconds
      setTimeout(checkAuthAndRedirect, 2000);
    </script>
  </body>
</html>
