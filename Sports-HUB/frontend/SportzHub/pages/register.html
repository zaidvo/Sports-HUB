<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SportzHub</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Header is hidden on register page -->

    <main>
      <div class="container" style="max-width: 600px; margin-top: 3rem">
        <div class="admin-form">
          <h1>Create Your Account</h1>

          <div>

          <form id="registerForm">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="address">Address (Optional)</label>
              <textarea id="address" name="address" rows="2"></textarea>
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" name="terms" required />
                I agree to the
                <a
                  href="#"
                  onclick="alert('Terms of service to be implemented')"
                  >Terms of Service</a
                >
                and
                <a href="#" onclick="alert('Privacy policy to be implemented')"
                  >Privacy Policy</a
                >
              </label>
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" name="newsletter" />
                Subscribe to our newsletter for updates and promotions
              </label>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary" style="width: 100%">
                Create Account
              </button>
            </div>
          </form>

          <div class="text-center" style="margin-top: 2rem">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer is hidden on register page -->

    <style>
      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .admin-form {
        width: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      
      .admin-form h1 {
        background: #1e3c72;
        color: white;
        margin: 0;
        padding: 2rem;
        text-align: center;
        font-size: 1.8rem;
      }
      
      .admin-form > div:not(:first-child) {
        padding: 2rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
      }
      
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }
      
      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #1e3c72;
      }
      
      .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      
      .btn-primary {
        background: #1e3c72;
        color: white;
      }
      
      .btn-primary:hover {
        background: #2a5298;
        transform: translateY(-1px);
      }
      
      a {
        color: #1e3c72;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }

      .password-requirements {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }

      .password-requirements ul {
        margin: 0;
        padding-left: 1.2rem;
      }

      .password-requirements li {
        color: #666;
      }

      .password-requirements li.valid {
        color: #28a745;
      }

      .password-requirements li.invalid {
        color: #dc3545;
      }
    </style>

    <script src="../assets/js/main.js"></script>
    <script>
      // Password validation
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");

      // Add password requirements display
      const requirementsDiv = document.createElement("div");
      requirementsDiv.className = "password-requirements";
      requirementsDiv.innerHTML = `
            <strong>Password Requirements:</strong>
            <ul>
                <li id="req-length">At least 8 characters</li>
                <li id="req-uppercase">One uppercase letter</li>
                <li id="req-lowercase">One lowercase letter</li>
                <li id="req-number">One number</li>
            </ul>
        `;
      passwordInput.parentNode.appendChild(requirementsDiv);

      passwordInput.addEventListener("input", (e) => {
        const password = e.target.value;

        // Check requirements
        const requirements = {
          length: password.length >= 8,
          uppercase: /[A-Z]/.test(password),
          lowercase: /[a-z]/.test(password),
          number: /\d/.test(password),
        };

        // Update UI
        Object.keys(requirements).forEach((req) => {
          const element = document.getElementById(`req-${req}`);
          element.className = requirements[req] ? "valid" : "invalid";
        });
      });

      confirmPasswordInput.addEventListener("input", (e) => {
        const password = passwordInput.value;
        const confirmPassword = e.target.value;

        if (confirmPassword && password !== confirmPassword) {
          e.target.setCustomValidity("Passwords do not match");
        } else {
          e.target.setCustomValidity("");
        }
      });

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);

          // Validate passwords match
          if (formData.get("password") !== formData.get("confirmPassword")) {
            app.showMessage("Passwords do not match", "error");
            return;
          }

          const registerData = {
            firstName: formData.get("firstName"),
            lastName: formData.get("lastName"),
            email: formData.get("email"),
            phone: formData.get("phone"),
            password: formData.get("password"),
            address: formData.get("address"),
            newsletter: formData.get("newsletter") ? true : false,
          };

          try {
            const response = await app.apiCall(
              "auth/register",
              "POST",
              registerData
            );
            if (response.success) {
              app.showMessage(
                "Registration successful! Please check your email to verify your account.",
                "success"
              );
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              app.showMessage(
                response.message || "Registration failed",
                "error"
              );
            }
          } catch (error) {
            console.error("Registration error:", error);
            app.showMessage("Registration failed. Please try again.", "error");
          }
        });
    </script>
  </body>
</html>
