<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courts - SportzHub</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div class="container">
        <h1>Available Courts</h1>

        <!-- Filters and Search -->
        <div class="filters-section">
          <div class="filter-controls">
            <div class="filter-buttons">
              <button class="btn filter-btn active" data-filter="all">
                All Courts
              </button>
              <button class="btn filter-btn" data-filter="futsal">
                Futsal
              </button>
              <button class="btn filter-btn" data-filter="badminton">
                Badminton
              </button>
              <button class="btn filter-btn" data-filter="padel">Padel</button>
            </div>

            <div class="search-controls">
              <input
                type="text"
                id="courtSearch"
                placeholder="Search courts..."
                class="search-input"
              />
              <select id="sortSelect" class="sort-select">
                <option value="">Sort by...</option>
                <option value="name">Name</option>
                <option value="price-low">Price (Low to High)</option>
                <option value="price-high">Price (High to Low)</option>
                <option value="type">Type</option>
              </select>
            </div>
          </div>

          <div class="results-info">
            <span id="resultsCount">Loading courts...</span>
          </div>
        </div>

        <!-- Courts Display -->
        <div id="courtsContainer" class="court-grid">
          <!-- Courts will be loaded dynamically -->
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <!-- Modal styles -->
    <style>
      .modal {
        display: block;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 0;
        border-radius: 8px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        border-bottom: 1px solid #eee;
        background: #f8f9fa;
      }

      .modal-close {
        font-size: 2rem;
        cursor: pointer;
        color: #aaa;
      }

      .modal-close:hover {
        color: #333;
      }

      .modal-body {
        padding: 2rem;
      }

      .modal-footer {
        padding: 1rem 2rem;
        border-top: 1px solid #eee;
        background: #f8f9fa;
        text-align: right;
      }

      .court-detail-image {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        margin-bottom: 1rem;
      }

      .court-status {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .court-status.available {
        background: #d4edda;
        color: #155724;
      }

      .court-status.maintenance {
        background: #f8d7da;
        color: #721c24;
      }

      .court-image {
        position: relative;
        height: 200px;
        overflow: hidden;
      }

      .court-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .court-info {
        padding: 1rem;
      }

      .court-type {
        color: #666;
        text-transform: uppercase;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .court-location {
        color: #666;
        margin-bottom: 1rem;
      }

      .court-features {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .court-pricing {
        margin-bottom: 1rem;
      }

      .price {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1e3c72;
      }

      .price-unit {
        color: #666;
      }

      .court-actions {
        display: flex;
        gap: 0.5rem;
      }

      .court-card.selected {
        border: 2px solid #1e3c72;
        box-shadow: 0 6px 20px rgba(30, 60, 114, 0.2);
      }

      .filter-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .filter-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .filter-btn.active {
        background: #1e3c72;
        color: white;
      }

      .search-controls {
        display: flex;
        gap: 1rem;
      }

      .search-input,
      .sort-select {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .results-info {
        text-align: center;
        color: #666;
        margin-bottom: 1rem;
      }

      .no-results {
        text-align: center;
        padding: 3rem;
        color: #666;
      }
    </style>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/courts.js"></script>
    <script>
      // Check authentication on page load
      document.addEventListener("DOMContentLoaded", () => {
        const userToken = localStorage.getItem("userToken");

        if (!userToken) {
          // Not authenticated, redirect to login
          alert("Please log in to view courts.");
          window.location.href = "login.html";
          return;
        }
      });
    </script>
  </body>
</html>
