<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Bookings - SportzHub Admin</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <nav class="admin-sidebar">
        <div style="padding: 1rem 1.5rem; border-bottom: 1px solid #34495e">
          <h2 style="color: white; margin: 0">SportzHub Admin</h2>
        </div>
        <ul class="admin-nav">
          <li><a href="dashboard.html">üìä Dashboard</a></li>
          <li><a href="courts.html">üèüÔ∏è Manage Courts</a></li>
          <li><a href="bookings.html" class="active">üìÖ Manage Bookings</a></li>
          <li>
            <a href="#" onclick="alert('Users management to be implemented')"
              >üë• Users</a
            >
          </li>
          <li>
            <a href="#" onclick="alert('Reports to be implemented')"
              >üìà Reports</a
            >
          </li>
          <li>
            <a href="#" onclick="alert('Settings to be implemented')"
              >‚öôÔ∏è Settings</a
            >
          </li>
          <li><a href="../login.html" id="logoutBtn">üö™ Logout</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="admin-main">
        <!-- Header -->
        <header class="admin-header">
          <h1>Manage Bookings</h1>
          <div class="admin-user">
            <span>Welcome, <span id="userName">Admin</span></span>
            <button class="btn btn-primary" onclick="showAddBookingForm()">
              + Add Manual Booking
            </button>
          </div>
        </header>

        <!-- Filters -->
        <section class="admin-form" style="margin-bottom: 2rem">
          <h2>Filter Bookings</h2>
          <div class="form-row">
            <div class="form-group">
              <label for="filterDate">Date</label>
              <input type="date" id="filterDate" onchange="filterBookings()" />
            </div>
            <div class="form-group">
              <label for="filterStatus">Status</label>
              <select id="filterStatus" onchange="filterBookings()">
                <option value="">All Statuses</option>
                <option value="confirmed">Confirmed</option>
                <option value="pending">Pending</option>
                <option value="cancelled">Cancelled</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="filterCourt">Court</label>
              <select id="filterCourt" onchange="filterBookings()">
                <option value="">All Courts</option>
                <!-- Will be populated dynamically -->
              </select>
            </div>
            <div class="form-group">
              <label for="searchCustomer">Customer</label>
              <input
                type="text"
                id="searchCustomer"
                placeholder="Search by name or email"
                oninput="filterBookings()"
              />
            </div>
          </div>
        </section>

        <!-- Add/Edit Booking Form -->
        <section
          id="bookingFormSection"
          class="admin-form"
          style="display: none; margin-bottom: 2rem"
        >
          <h2 id="bookingFormTitle">Add Manual Booking</h2>
          <form id="bookingForm">
            <input type="hidden" id="bookingId" name="id" />

            <div class="form-row">
              <div class="form-group">
                <label for="bookingCourt">Court *</label>
                <select id="bookingCourt" name="court_id" required>
                  <option value="">Select court</option>
                  <!-- Will be populated dynamically -->
                </select>
              </div>
              <div class="form-group">
                <label for="bookingDate">Date *</label>
                <input type="date" id="bookingDate" name="date" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="bookingTime">Time *</label>
                <select id="bookingTime" name="time" required>
                  <option value="">Select time</option>
                  <option value="08:00">08:00 AM</option>
                  <option value="09:00">09:00 AM</option>
                  <option value="10:00">10:00 AM</option>
                  <option value="11:00">11:00 AM</option>
                  <option value="12:00">12:00 PM</option>
                  <option value="13:00">01:00 PM</option>
                  <option value="14:00">02:00 PM</option>
                  <option value="15:00">03:00 PM</option>
                  <option value="16:00">04:00 PM</option>
                  <option value="17:00">05:00 PM</option>
                  <option value="18:00">06:00 PM</option>
                  <option value="19:00">07:00 PM</option>
                  <option value="20:00">08:00 PM</option>
                  <option value="21:00">09:00 PM</option>
                </select>
              </div>
              <div class="form-group">
                <label for="bookingDuration">Duration (hours) *</label>
                <select id="bookingDuration" name="duration" required>
                  <option value="1">1 hour</option>
                  <option value="2">2 hours</option>
                  <option value="3">3 hours</option>
                  <option value="4">4 hours</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="customerName">Customer Name *</label>
                <input
                  type="text"
                  id="customerName"
                  name="customer_name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="customerEmail">Customer Email *</label>
                <input
                  type="email"
                  id="customerEmail"
                  name="customer_email"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="customerPhone">Customer Phone *</label>
                <input
                  type="tel"
                  id="customerPhone"
                  name="customer_phone"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookingStatus">Status *</label>
                <select id="bookingStatus" name="status" required>
                  <option value="confirmed">Confirmed</option>
                  <option value="pending">Pending</option>
                  <option value="cancelled">Cancelled</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="bookingNotes">Notes</label>
              <textarea id="bookingNotes" name="notes" rows="3"></textarea>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                Save Booking
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="hideBookingForm()"
              >
                Cancel
              </button>
            </div>
          </form>
        </section>

        <!-- Bookings Table -->
        <section class="admin-table">
          <div id="bookingsTable">
            <div class="loading">
              <div class="spinner"></div>
              <p>Loading bookings...</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/admin.js"></script>
    <script>
      // Check admin authentication on page load
      document.addEventListener("DOMContentLoaded", () => {
        const userToken = localStorage.getItem("userToken");
        const userRole = localStorage.getItem("userRole");
        const userName = localStorage.getItem("userName");

        if (!userToken) {
          alert("Please log in to access the admin panel.");
          window.location.href = "../login.html";
          return;
        }

        if (userRole !== "admin") {
          alert("Access denied. Admin privileges required.");
          window.location.href = "../index.html";
          return;
        }

        // Update admin name display
        if (userName) {
          const userNameElement = document.getElementById("userName");
          if (userNameElement) {
            userNameElement.textContent = userName;
          }
        }

        // Add logout functionality
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.onclick = (e) => {
            e.preventDefault();
            if (confirm("Are you sure you want to logout?")) {
              localStorage.clear();
              window.location.href = "../login.html";
            }
          };
        }

        // Load courts for dropdowns
        loadCourtsForDropdown();
      });

      function showAddBookingForm() {
        document.getElementById("bookingFormSection").style.display = "block";
        document.getElementById("bookingFormTitle").textContent =
          "Add Manual Booking";
        document.getElementById("bookingForm").reset();
        document.getElementById("bookingId").value = "";

        // Set minimum date to today
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("bookingDate").min = today;
      }

      function hideBookingForm() {
        document.getElementById("bookingFormSection").style.display = "none";
      }

      function editBooking(bookingId) {
        showAddBookingForm();
        document.getElementById("bookingFormTitle").textContent =
          "Edit Booking";
        // Form would be populated with booking data
      }

      function filterBookings() {
        // Filter functionality would be implemented here
        console.log("Filtering bookings...");
      }

      // Load courts for dropdowns
      async function loadCourtsForDropdown() {
        try {
          const courts = await app.apiCall("admin/courts");
          const selects = ["filterCourt", "bookingCourt"];

          selects.forEach((selectId) => {
            const select = document.getElementById(selectId);
            if (select) {
              // Keep first option, add courts
              const firstOption = select.options[0];
              select.innerHTML = "";
              select.appendChild(firstOption);

              courts.forEach((court) => {
                const option = document.createElement("option");
                option.value = court.id;
                option.textContent = `${court.name} (${court.type})`;
                select.appendChild(option);
              });
            }
          });
        } catch (error) {
          console.error("Error loading courts:", error);
        }
      }
    </script>
  </body>
</html>
