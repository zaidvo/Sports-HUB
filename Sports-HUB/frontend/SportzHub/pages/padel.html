<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padel Courts - SportzHub</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="header"></div>

    <main>
      <!-- Sport Header -->
      <div class="sport-page-header">
        <div class="container">
          <h1>üéæ Padel Courts</h1>
          <p>Modern padel courts with professional glass walls and surfaces</p>
        </div>
      </div>

      <!-- Courts Section -->
      <div class="container">
        <div id="loadingIndicator" class="loading">
          <div class="spinner"></div>
          <p>Loading padel courts...</p>
        </div>

        <div id="courtsGrid" class="court-grid" style="display: none;"></div>

        <div id="noCourts" class="text-center" style="display: none; padding: 3rem;">
          <h3>No Padel Courts Available</h3>
          <p>Please check back later for available courts.</p>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="../assets/js/main.js"></script>
    <script>
      // Check authentication
      document.addEventListener("DOMContentLoaded", async () => {
        const userToken = localStorage.getItem("userToken");
        if (!userToken) {
          alert("Please log in to view courts.");
          window.location.href = "login.html";
          return;
        }

        await loadPadelCourts();
      });

      async function loadPadelCourts() {
        try {
          const response = await app.apiCall("courts?type=Padel");
          const courts = response.courts || response;

          document.getElementById("loadingIndicator").style.display = "none";

          if (!courts || courts.length === 0) {
            document.getElementById("noCourts").style.display = "block";
            return;
          }

          const courtsGrid = document.getElementById("courtsGrid");
          courtsGrid.style.display = "grid";

          courtsGrid.innerHTML = courts
            .map(
              (court) => `
              <div class="card">
                <div class="court-image">
                  <img src="../assets/images/padel.jpg" 
                       alt="${court.name}" 
                       class="court-card-image"
                       onerror="this.src='../assets/images/default-court.jpg'">
                  <div class="court-status ${court.status === 'available' ? 'available' : 'maintenance'}" 
                       style="position: absolute; top: 10px; right: 10px;">
                    <span class="badge ${court.status === 'available' ? 'badge-success' : 'badge-warning'}">
                      ${court.status === 'available' ? 'Available' : 'Maintenance'}
                    </span>
                  </div>
                </div>
                <div class="court-info" style="padding: 1.5rem;">
                  <h3 style="color: #1e3c72; margin-bottom: 0.5rem;">${court.name}</h3>
                  <p style="color: #666; margin-bottom: 1rem;">
                    <strong>üìç Location:</strong> ${court.location}
                  </p>
                  
                  ${court.description ? `<p style="color: #555; margin-bottom: 1rem;">${court.description}</p>` : ''}
                  
                  <ul class="court-details-list" style="margin: 1rem 0;">
                    <li><strong>Surface:</strong> Artificial turf</li>
                    <li><strong>Walls:</strong> Tempered glass (3m) + metallic mesh</li>
                    <li><strong>Size:</strong> 10m x 20m (official dimensions)</li>
                    <li><strong>Lighting:</strong> Professional LED floodlights</li>
                    <li><strong>Features:</strong> Outdoor/Indoor options available</li>
                  </ul>

                  <div class="court-pricing" style="margin: 1.5rem 0;">
                    <span class="price" style="font-size: 2rem; font-weight: bold; color: #1e3c72;">
                      $${court.price}
                    </span>
                    <span class="price-unit" style="color: #666;">/hour</span>
                  </div>

                  <div class="court-actions" style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-primary" style="flex: 1;" 
                            onclick="window.location.href='booking.html?court=${court.id}'">
                      Book Now
                    </button>
                  </div>
                </div>
              </div>
            `
            )
            .join("");
        } catch (error) {
          console.error("Error loading padel courts:", error);
          document.getElementById("loadingIndicator").style.display = "none";
          document.getElementById("noCourts").style.display = "block";
          document.getElementById("noCourts").innerHTML = `
            <h3>Error Loading Courts</h3>
            <p>${error.message || "Unable to load courts. Please try again later."}</p>
          `;
        }
      }
    </script>
  </body>
</html>
